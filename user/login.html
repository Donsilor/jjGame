<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="../static/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/common.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/emoji.css" />
		<script src="../static/js/jquery.min.js" type="text/javascript"></script>
		<title>用户登陆</title>
	</head>
	<body class="loginbg">
		<div class="reg-win">
			<div style="padding: 20px 0 10px 0; text-align: center; font-size:25px;color: #fff">
				<i class="iconfont" style="font-size: 40px;">&#xe731;</i> 用户登陆
			</div>
			<div class="login">
				<div class="login-line">
					<input type="text" class="text-box name" name = "user" value="" placeholder="您的登陆帐户" />
				</div>
				<div class="login-line">
					<input type="password" class="text-box pwd" name = "password" placeholder="您的登陆密码" />
				</div>
				<div class="login-line">
					<input class="text-box" id="code" name = "verify" style="text-align: left; width: 50%;" type="number" placeholder="右侧验证码">
					<img style="width: auto; height: 36px;" class="weui-vcode-img" src="/verify">
				</div>
				<div class="login-line">
					<div style="float: left; line-height: 36px; font-size: 14px;"><i class="iconfont">&#xe720;</i> 记住帐户和密码，下次快速登陆</div>
					<div style="float: right;">
						<input class="weui-switch rember" type="checkbox">
					</div>
				</div>
				<a href="javascript:void(0)" class="weui-btn weui-btn_primary xslogin" style="margin-top: 20px;">账户登录</a>
				<div style="text-align: center; line-height: 30px; margin-top: 10px;">
					<a href="javascript:void(0)" class="forget" style="color: #fdfdfe;">忘记密码?</a>
				</div>
				<div class="login-btn-group">
					<a href="reg.html" class="reg login-hand" style="font-size: 14px;">注册账户</a>
				</div>
			</div>
			<div id="sloading" style="display: none;">
				<div class="weui-mask_transparent"></div>
				<div class="weui-toast" style="width: 30% !important; left: 45%;">
					<i class="weui-loading weui-icon_toast"></i>
					<p class="weui-toast__content">正在登陆中</p>
				</div>
			</div>
			<form action="/" id="loginform" method="post">
				<input type="hidden" name="zycode" value="" />
			</form>
		</div>
	</body>
	
	<script type="text/javascript">
		$(function(){
			$('.xslogin').click(function(){
				var sReg = /^\s+$/,
					nReg = /^\d+$/
	//				pReg = /^1[34578]\d{9}$/,
			 		user = $('input[name="user"]').val(),
					password = $('input[name="password"]').val(),
					verify = $('input[name="verify"]').val();
				if(user == '' || sReg.test(user) == true){
					alert('请输入用户名!')
					$('input[name="user"]')[0].focus();
				}else if(password == '' || sReg.test(password) == true){
					alert('请输入密码!')
					$('input[name="password"]')[0].focus();
				}else if(verify == '' || sReg.test(verify) == true){
					alert('请输入验证码!')
					$('input[name="verify"]')[0].focus();
				}else{
					$('.xslogin')[0].href = 'member.html';
				}
			})
		})
	</script>

</html>
